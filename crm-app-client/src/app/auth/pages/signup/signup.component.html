<form class="signup-form" [formGroup]="signupForm">
  <div class="crm-box">
    <div class="crm-box-inner">
      <h1>Create account</h1>
      <div class="ui-grid ui-grid-responsive ui-grid-pad ui-fluid" style="margin: 10px 0px">
          <div class="ui-grid-row p-mt-3">
            <span class="ui-grid-col-6">
              <input style="width: 100%" pInputText placeholder="Fullname*" type="text"
                     formControlName="fullname" class="form-control" required>
            </span>
              <div class="ui-grid-col-4">
                  <div [hidden]="!f.email.hasError('fullname') ||
               f.email.hasError('required')" style="color: red;">
                      Please enter a valid name
                  </div>
                  <div [hidden]="!f.email.hasError('required') ||
               signupForm.controls['email'].valid ||!signupForm.controls['email'].dirty"
                       style="color: red;">
                      Email is required
                  </div>
              </div>
          </div>
          <div class="ui-grid-row p-mt-3">
            <span class="ui-grid-col-6">
              <input style="width: 100%" pInputText placeholder="Email*" type="text" formControlName="email" class="form-control" required>
            </span>
          <div class="ui-grid-col-4">
              <div [hidden]="!f.email.hasError('email') ||
               f.email.hasError('required')" style="color: red;">
                  Please enter a valid email address
              </div>
              <div [hidden]="!f.email.hasError('required') ||
               signupForm.controls['email'].valid ||!signupForm.controls['email'].dirty"
                   style="color: red;">
                  Email is required
              </div>
          </div>
        </div>
          <div class="ui-grid-row" style="margin-top: 12px;">
              <div class="ui-grid-col-6">
                <input style="width: 100%" pInputText type="password" placeholder="Password*" formControlName="password">
              </div>
              <div class="ui-grid-col-4">
                <div [hidden]="!f.password.hasError('required') ||
                 signupForm.controls['password'].valid || !signupForm.controls['password'].dirty"
                     style="color: red;">
                  Password is required
                </div>
                <div [hidden]="!f.password.hasError('minlength')" style="color: red;">
                  Password must be at least 8 characters long
                </div>
              </div>
          </div>
          <div class="ui-grid-row p-mt-3">
              <div class="ui-grid-col-6">
                <input style="width: 100%" pInputText type="password" placeholder="Re-enter password*"
                       formControlName="confirmPassword">
              </div>
              <div class="ui-grid-col-4">
                  <div [hidden]="!f.confirmPassword.hasError('required')
                   || signupForm.controls['confirmPassword'].valid ||
                    !signupForm.controls['confirmPassword'].dirty"
                       style="color: red;">
                    Re-enter password is required
                  </div>
                  <div [hidden]="!f.confirmPassword.hasError('confirmedValidator')"
                       style="color: red;">
                    Password and Confirm Password must be match
                  </div>
              </div>
          </div>
          <div class="ui-grid-row p-mt-2">
            <!--
              the SITE_KEY is the sitekey from your admin console.
              use form control for validation
            -->
              <div class="g-recaptcha">
                  <re-captcha style="transform: scale(0.4); margin-left: 14px;" (resolved)="resolved($event)"
                              formControlName="recaptchaReactive"
                              siteKey="6LcHUp4aAAAAABFyGxRcKbAURjynoXA-nVpt2eHw">
                  </re-captcha>
              </div>

          </div>

          <div class="ui-grid-row">
              <div class="ui-grid-col-6">
                <button pButton style="margin-top: 14px;" (click)="register()"
                        class="p-button-warning p-button-sm">Create</button>
              </div>
          </div>

          

          
      </div>  
    
    </div>
  </div>
</form>
<div style="margin-top: 12px;"> Already have an account?&nbsp; <a  [routerLink]="['/auth','signin']">Sign in</a></div>
